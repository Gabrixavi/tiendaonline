<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Compra</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1>Crear Compra</h1>
        
        <!-- Selección de Cliente -->
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <select id="cliente" name="cliente" class="form-select">
                <!-- Opciones de clientes se cargarán dinámicamente -->
            </select>
        </div>
        
        <!-- Selección de Tienda -->
        <div class="mb-3">
            <label for="tienda" class="form-label">Tienda:</label>
            <select id="tienda" name="tienda" class="form-select">
                <!-- Opciones de tiendas se cargarán dinámicamente -->
            </select>
        </div>
        
        <!-- Selección de Producto y Cantidad -->
        <div class="mb-3">
            <label for="producto" class="form-label">Producto:</label>
            <select id="producto" name="producto" class="form-select">
                <!-- Opciones de productos se cargarán dinámicamente -->
            </select>
        </div>
        
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1">
        </div>

        <!-- Botón para Agregar Producto a la Compra -->
        <button type="button" id="btnAgregarProducto" class="btn btn-primary">Agregar Producto</button>

        <!-- Resumen de la Compra -->
        <h2 class="mt-4">Resumen de la Compra</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="compraResumen">
                <!-- Aquí se agregarán los productos de la compra -->
            </tbody>
        </table>
        
        <!-- Botón para Confirmar la Compra -->
        <button type="button" id="btnConfirmarCompra" class="btn btn-success">Confirmar Compra</button>
    </div>

    <!-- Incluir el archivo compras.js -->
    <script src="js/compras.js"></script>
</body>
</html>
