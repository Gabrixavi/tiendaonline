<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario por Tienda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Inventario por Tienda</h1>
        
        <!-- Selección de Tienda -->
        <div class="card shadow p-4 mb-4">
            <div class="form-group">
                <label for="id_Tienda">Seleccionar Tienda:</label>
                <select class="form-control" id="id_Tienda" name="id_Tienda">
                    <option value="">Seleccione una tienda</option>
                    <!-- Opciones de tiendas se cargarán aquí dinámicamente -->
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="btnCargarInventario">Cargar Inventario</button>
        </div>

        <h2 class="text-center mt-5">Lista de Productos en Inventario</h2>
        <ul id="inventarioList" class="list-group">
            <!-- Aquí se cargarán los productos en inventario -->
        </ul>

        <h2 class="text-center mt-5">Gestionar Inventario</h2>
        <div class="card shadow p-4">
            <form id="inventarioForm">
                <div class="form-group">
                    <label for="UPC_Producto">UPC Producto:</label>
                    <input type="text" class="form-control" id="UPC_Producto" name="UPC_Producto" placeholder="Ingrese el UPC del producto">
                </div>
                
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad">
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-success mr-2" id="btnAgregarInventario">Agregar</button>
                    <button type="button" class="btn btn-primary mr-2" id="btnModificarInventario">Modificar</button>
                    <button type="button" class="btn btn-danger" id="btnEliminarInventario">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
